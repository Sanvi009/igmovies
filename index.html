    <meta charset="UTF-8">

    <title>igmovies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: #f0f0f0;
        }

        /* Header Styles - Enhanced 3D Numeric Theme */
        .header {
            background: linear-gradient(145deg, #121212, #252525);
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .logo {
            height: 45px;
            width: auto;
            filter: drop-shadow(0 0 5px rgba(37, 99, 235, 0.5));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .platform-name {
            color: #ffffff;
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(90deg, #ffffff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Instagram Icon */
        .instagram-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(220, 39, 67, 0.3);
        }

        .instagram-link:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 6px 15px rgba(220, 39, 67, 0.5);
        }

        .instagram-icon {
            width: 22px;
            height: 22px;
            fill: white;
        }

        /* Main Content */
        .main-content {
            padding: 30px 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            padding-left: 10px;
            border-left: 4px solid #2563eb;
            color: #ffffff;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 0 auto;
        }

        /* Card Styles - Enhanced Design */
        .card {
            background: linear-gradient(145deg, #1a1a1a, #222222);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
            border: 1px solid #333;
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(37, 99, 235, 0.2);
            border-color: #2563eb;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-image {
            width: 100%;
            height: 0;
            padding-bottom: 150%; /* Slightly adjusted aspect ratio */
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            opacity: 0;
        }

        .card-image img.loaded {
            opacity: 1;
        }

        .card:hover .card-image img {
            transform: scale(1.05);
        }

        .image-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #1a1a1a, #222222);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 12px;
        }

        .watch-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            color: #ffffff;
            border: none;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .watch-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .watch-btn:hover {
            background: linear-gradient(90deg, #1d4ed8, #2563eb);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .watch-btn:active::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            color: #888;
            font-size: 18px;
            padding: 50px;
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(37, 99, 235, 0.3);
            border-radius: 50%;
            border-top-color: #2563eb;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            grid-column: 1/-1;
            padding: 30px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 12px;
            margin: 10px;
            border: 1px solid #ff6b6b;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.2);
        }

        .image-error {
            background: linear-gradient(145deg, #0a0a0a, #151515);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 12px;
            border: 1px solid #333;
            font-weight: bold;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #333;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .cards-container {
                gap: 15px;
                grid-template-columns: repeat(2, 1fr);
            }

            .platform-name {
                font-size: 26px;
            }

            .logo {
                height: 38px;
            }

            .main-content {
                padding: 20px 10px;
            }

            .watch-btn {
                padding: 10px;
                font-size: 12px;
            }

            .section-title {
                font-size: 20px;
            }

            .instagram-link {
                width: 36px;
                height: 36px;
            }

            .instagram-icon {
                width: 20px;
                height: 20px;
            }
        }

        @media (min-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
        }

        @media (min-width: 1024px) {
            .cards-container {
                grid-template-columns: repeat(5, 1fr);
                gap: 25px;
            }
        }

        @media (min-width: 1200px) {
            .cards-container {
                grid-template-columns: repeat(6, 1fr);
            }
        }
    </style>
</head>

    <script>
        // Function to shuffle array randomly
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Function to create card HTML with proper image path
        function createCard(cardData, watchLink) {
            const imagePath = `images/${cardData.image}`;
            return `
                <div class="card" data-id="${cardData.id}">
                    <div class="card-image">
                        <div class="image-placeholder">Loading...</div>
                        <img data-src="${imagePath}" alt="Movie ${cardData.id}" 
                             onerror="this.classList.remove('loaded'); this.parentElement.innerHTML='<div class=\'image-error\'>Image<br>Not Found</div>'">
                    </div>
                    <button class="watch-btn" onclick="window.open('${watchLink}', '_blank')">
                        WATCH
                    </button>
                </div>
            `;
        }

        // Simple lazy loading implementation
        function initLazyLoading() {
            const images = document.querySelectorAll('.card-image img');

            const lazyLoad = () => {
                images.forEach(img => {
                    if (img.getAttribute('data-src') && img.getBoundingClientRect().top < window.innerHeight + 200) {
                        img.src = img.getAttribute('data-src');
                        img.onload = () => {
                            img.classList.add('loaded');
                            img.removeAttribute('data-src');
                            // Remove the placeholder
                            const placeholder = img.previousElementSibling;
                            if (placeholder && placeholder.classList.contains('image-placeholder')) {
                                placeholder.style.display = 'none';
                            }
                        };
                    }
                });
            };

            // Load images that are in viewport
            lazyLoad();

            // Load more images on scroll
            window.addEventListener('scroll', lazyLoad);
            window.addEventListener('resize', lazyLoad);
        }

        // Main function to load and display cards from external JSON
        async function loadPlatform() {
            try {
                // Preload logo for faster display
                const logoImg = new Image();
                logoImg.src = 'images/logo.png';

                // Fetch the external JSON file
                const response = await fetch('list.json');
                const data = await response.json();

                // Update page title
                document.title = data.platformName;

                // Update header logo with proper path
                const logoElement = document.querySelector('.logo');
                logoElement.src = `images/${data.logo}`;

                // Shuffle the content array
                const shuffledContent = shuffleArray(data.content);

                // Get cards container
                const cardsContainer = document.getElementById('cardsContainer');

                // Clear existing content
                cardsContainer.innerHTML = '';

                // Create exactly the number of cards based on IDs in JSON
                shuffledContent.forEach(card => {
                    const cardHTML = createCard(card, data.watchLink);
                    cardsContainer.innerHTML += cardHTML;
                });

                console.log(`Created ${shuffledContent.length} cards with IDs: ${shuffledContent.map(c => c.id).join(', ')}`);

                // Initialize lazy loading after cards are created
                setTimeout(initLazyLoading, 100);

            } catch (error) {
                console.error('Error loading platform data:', error);
                document.getElementById('cardsContainer').innerHTML = `
                    <div class="error">
                        <h2>Error loading content. Please check if list.json file exists.</h2>
                    </div>
                `;
            }
        }

        // Load the platform when page loads
        document.addEventListener('DOMContentLoaded', loadPlatform);
    </script>
