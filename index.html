    <script>
        // Performance optimizations
        const requestIdleCallback = window.requestIdleCallback || 
            function(cb) { return setTimeout(cb, 1); };

        // Global variables for pagination
        let allCards = [];
        let currentBatchIndex = 0;
        let batchSize = 20; // Default for mobile

        // Function to determine batch size based on screen width
        function getBatchSize() {
            return window.innerWidth <= 480 ? 20 : 50;
        }

        // Function to shuffle array randomly
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Function to create card HTML with proper image path
        function createCard(cardData, watchLink) {
            const imagePath = `images/${cardData.image}`;
            return `
                <div class="card" data-id="${cardData.id}">
                    <div class="card-image">
                        <div class="image-placeholder">Loading...</div>
                        <img data-src="${imagePath}" alt="Movie ${cardData.id}" 
                             onerror="this.classList.remove('loaded'); this.parentElement.innerHTML='<div class=\'image-error\'>Image<br>Not Found</div>'">
                        <div class="card-overlay">
                            <div class="card-title">Movie ${cardData.id}</div>
                            <div class="card-meta">${cardData.year} â€¢ Rating: ${cardData.rating}</div>
                        </div>
                    </div>
                    <button class="watch-btn" onclick="window.open('${watchLink}', '_blank')">
                        WATCH NOW
                    </button>
                </div>
            `;
        }

        // Function to load a batch of cards
        function loadCardBatch() {
            const batchSize = getBatchSize();
            const batch = allCards.slice(currentBatchIndex, currentBatchIndex + batchSize);
            currentBatchIndex += batch.length;

            const cardsContainer = document.getElementById('cardsContainer');
            const fragment = document.createDocumentFragment();

            batch.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.innerHTML = createCard(card, platformData.watchLink);
                fragment.appendChild(cardElement.firstElementChild);
            });

            cardsContainer.appendChild(fragment);

            // Initialize lazy loading for the new batch
            initLazyLoading();

            // Update load more button state
            updateLoadMoreButton();

            console.log(`Loaded batch of ${batch.length} cards. Total loaded: ${currentBatchIndex}`);
        }

        // Function to update load more button state
        function updateLoadMoreButton() {
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            const loadMoreContainer = document.getElementById('loadMoreContainer');

            if (currentBatchIndex >= allCards.length) {
                loadMoreBtn.disabled = true;
                loadMoreBtn.textContent = 'All Movies Loaded';
            } else {
                loadMoreBtn.disabled = false;
                loadMoreBtn.textContent = 'Load More';
                loadMoreContainer.style.display = 'block';
            }
        }

        // Simple lazy loading implementation
        function initLazyLoading() {
            const images = document.querySelectorAll('.card-image img[data-src]');

            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.onload = () => {
                                img.classList.add('loaded');
                                img.removeAttribute('data-src');
                                // Remove the placeholder
                                const placeholder = img.previousElementSibling;
                                if (placeholder && placeholder.classList.contains('image-placeholder')) {
                                    placeholder.style.display = 'none';
                                }
                            };
                            imageObserver.unobserve(img);
                        }
                    });
                });

                images.forEach(img => imageObserver.observe(img));
            } else {
                // Fallback for older browsers
                const lazyLoad = () => {
                    images.forEach(img => {
                        if (img.getBoundingClientRect().top < window.innerHeight + 200) {
                            img.src = img.dataset.src;
                            img.onload = () => {
                                img.classList.add('loaded');
                                img.removeAttribute('data-src');
                                // Remove the placeholder
                                const placeholder = img.previousElementSibling;
                                if (placeholder && placeholder.classList.contains('image-placeholder')) {
                                    placeholder.style.display = 'none';
                                }
                            };
                        }
                    });
                };

                // Load images that are in viewport
                lazyLoad();
                // Load more images on scroll
                window.addEventListener('scroll', lazyLoad);
                window.addEventListener('resize', lazyLoad);
            }
        }

        // Store platform data globally
        let platformData = {};

        // Main function to load and display cards from external JSON
        async function loadPlatform() {
            try {
                // Preload logo for faster display
                const logoImg = new Image();
                logoImg.src = 'images/logo.png';

                // Fetch the external JSON file
                const response = await fetch('list.json');
                const data = await response.json();

                // Store platform data globally
                platformData = data;

                // Update page title
                document.title = data.platformName + ' - Stream Movies & TV Shows';

                // Update header logo with proper path
                const logoElement = document.querySelector('.logo');
                logoElement.src = `images/${data.logo}`;

                // Shuffle the content array
                allCards = shuffleArray(data.content);

                // Get cards container
                const cardsContainer = document.getElementById('cardsContainer');

                // Clear existing content
                cardsContainer.innerHTML = '';

                // Load the first batch
                batchSize = getBatchSize();
                loadCardBatch();

                // Add event listener to load more button
                document.getElementById('loadMoreBtn').addEventListener('click', loadCardBatch);

            } catch (error) {
                console.error('Error loading platform data:', error);
                document.getElementById('cardsContainer').innerHTML = `
                    <div class="error">
                        <h2>Error loading content. Please check if list.json file exists.</h2>
                    </div>
                `;
            }
        }

        // Update batch size on window resize with debouncing
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                batchSize = getBatchSize();
            }, 250);
        });

        // Load the platform when page loads
        document.addEventListener('DOMContentLoaded', loadPlatform);
    </script>
